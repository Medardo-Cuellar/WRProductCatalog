    <div id="edit-product-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h3 class="modal-title">Editar producto</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="" id="edit-product-form" class="bg-dark text-white p-3">
                <div class="form-group mb-3">
                  <label for="">Nombre</label>
                  <input
                    id="edit-name"
                    type="text"
                    name="name"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="">Descipcion</label>
                  <input
                    id="edit-description"
                    type="text"
                    name="description"
                    class="form-control"
                  />
                </div>
                <div class="form-group mb-3">
                    <label for="">Precio</label>
                    <input
                      id="edit-price"
                      type="number"
                      name="price"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="">Imagen</label>
                    <input
                      id="edit-picture"
                      type="text"
                      name="picture"
                      class="form-control"
                    />
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="save-changes-btn" type="button" class="btn btn-primary">
                Guardar cambios
              </button>
            </div>
          </div>
        </div>
      </div>
